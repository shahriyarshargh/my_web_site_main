<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blank Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add your CSS or JS links here -->
</head>
<body>
	{{posts}}

	{% for post in posts %}

		{% if post.status == 1 %}
			<h1>{{post.title}}</h1>
			<p>{{post.content}}</p>
			<small>{{post.published_date}}</small>

		{% else %}
		<p> not published yet </p>



		{% endif %}
    {% endfor %}


</body>
</html>
