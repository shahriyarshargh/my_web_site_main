{% load static %}
{% load custom_filters %}
{% load humanize %}
<div class="active-recent-blog-carusel">
  {% for post in latest_posts %}
    <div class="single-recent-blog-post item">
      <div class="thumb">
        <img class="img-fluid" src="{{ post.image.url }}" alt="">
      </div>
      <div class="details">
        <div class="tags">
          <ul>
            {% for tag in post.tags.all %}
              <li><a href="#">{{ tag.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <a href="{% url 'blog:single' post.id %}"><h4 class="title">{{ post.title|truncatechars:40 }}</h4></a>
        <p>{{ post.content|truncatewords:20 }}</p>
        <h6 class="date">{{ post.published_date|naturaltime }}</h6>
      </div>
    </div>
  {% endfor %}
</div>
