<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication Example</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
        <p>You are logged in.</p>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <h2>Welcome, Guest!</h2>
        <p>Please <a href="{% url 'accounts:login' %}">log in</a> to access more features.</p>
    {% endif %}
</body>
</html>
