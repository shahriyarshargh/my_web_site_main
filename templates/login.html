{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <p>
            {{ form.username_or_email.label_tag }}<br>
            {{ form.username_or_email }}
        </p>
        <p>
            {{ form.password.label_tag }}<br>
            {{ form.password }}
        </p>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Log in</button>
    </form>
    <p><a href="{% url 'accounts:password_reset' %}">Forgot your password?</a></p>
</body>
</html>
